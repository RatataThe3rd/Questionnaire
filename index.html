<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-SENZ9HC19K"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-SENZ9HC19K');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="config-container">
        <h1>Quiz Configuration</h1>
        
        <div class="quiz-type-selection">
            <label for="quiz-type">Quiz Type:</label>
            <select id="quiz-type">
                <option value="online">Online Quiz (Trivia Database)</option>
                <option value="custom">Custom Quiz (Your Questions)</option>
            </select>
        </div>

        <!-- Online Quiz Configuration -->
        <form id="config-form" class="online-config">
            <label for="num-questions">Number of Questions:</label>
            <input type="number" id="num-questions" name="num-questions" min="1" max="50" value="10">

            <label for="category">Select Category:</label>
            <select id="category" name="category">
                <option value="">Any Category</option>
                <option value="9">General Knowledge</option>
                <option value="10">Entertainment: Books</option>
                <option value="11">Entertainment: Film</option>
                <option value="12">Entertainment: Music</option>
                <option value="13">Entertainment: Musicals & Theatres</option>
                <option value="14">Entertainment: Television</option>
                <option value="15">Entertainment: Video Games</option>
                <option value="16">Entertainment: Board Games</option>
                <option value="17">Science & Nature</option>
                <option value="18">Science: Computers</option>
                <option value="19">Science: Mathematics</option>
                <option value="20">Mythology</option>
                <option value="21">Sports</option>
                <option value="22">Geography</option>
                <option value="23">History</option>
                <option value="24">Politics</option>
                <option value="25">Art</option>
                <option value="26">Celebrities</option>
                <option value="27">Animals</option>
                <option value="28">Vehicles</option>
                <option value="29">Entertainment: Comics</option>
                <option value="30">Science: Gadgets</option>
                <option value="31">Entertainment: Japanese Anime & Manga</option>
                <option value="32">Entertainment: Cartoon & Animations</option>
            </select>

            <button type="submit">Start Online Quiz</button>
        </form>

        <!-- Custom Quiz Configuration -->
        <div id="custom-config" class="custom-config hidden">
            <div class="custom-quiz-options">
                <button id="create-quiz-btn" class="config-btn">Create New Quiz</button>
                <button id="play-custom-btn" class="config-btn">Play Custom Quiz</button>
            </div>
            
            <div id="saved-quizzes" class="saved-quizzes hidden">
                <h3>Your Saved Quizzes:</h3>
                <div id="quiz-list"></div>
            </div>
        </div>
    </div>

    <!-- Custom Quiz Creator -->
    <div class="quiz-creator-container hidden">
        <h1>Create Your Quiz</h1>
        <form id="quiz-creator-form">
            <label for="quiz-title">Quiz Title:</label>
            <input type="text" id="quiz-title" name="quiz-title" required>
            
            <div class="questions-section">
                <h3>Questions <span id="question-count">(0)</span></h3>
                <div id="questions-list"></div>
                
                <div class="add-question-form">
                    <h4>Add New Question</h4>
                    <label for="question-text">Question:</label>
                    <textarea id="question-text" name="question-text" rows="3" required></textarea>
                    
                    <label for="correct-answer">Correct Answer:</label>
                    <input type="text" id="correct-answer" name="correct-answer" required>
                    
                    <label for="wrong-answer-1">Wrong Answer 1:</label>
                    <input type="text" id="wrong-answer-1" name="wrong-answer-1" required>
                    
                    <label for="wrong-answer-2">Wrong Answer 2:</label>
                    <input type="text" id="wrong-answer-2" name="wrong-answer-2" required>
                    
                    <label for="wrong-answer-3">Wrong Answer 3:</label>
                    <input type="text" id="wrong-answer-3" name="wrong-answer-3" required>
                    
                    <button type="button" id="add-question-btn">Add Question</button>
                </div>
            </div>
            
            <div class="quiz-actions">
                <button type="submit" id="save-quiz-btn" disabled>Save Quiz</button>
                <button type="button" id="cancel-create-btn">Cancel</button>
            </div>
        </form>
    </div>

    <div class="quiz-container hidden">
        <h1 id="quiz-title-display">Interactive Quiz</h1>
        <div id="question-container">
            <p id="question">Loading question...</p>
            <div id="answers"></div>
        </div>
        <div class="quiz-progress">
            <span id="progress-text">Question 1 of 10</span>
        </div>
        <button id="next-btn" class="hidden">Next</button>
        <button id="restart-btn" class="hidden">Create Another Quiz</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
